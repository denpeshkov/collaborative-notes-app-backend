spring:
  application:
    name: automerge-service # name of service
  cloud:
    config:
      uri: http://localhost:8888/ # url of config-service
      fail-fast: true # fails if cannot connect to config-service
      name: automerge-service, service-registry-client, jwt-security, h2 # what properties files to load
  h2:
    console:
      enabled: true